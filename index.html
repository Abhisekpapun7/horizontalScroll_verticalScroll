<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Logic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Horizontal Scrolling</h1>

    <div class="gallery-wrap">
        <img src="images/back_btn.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="images/dear.jpeg"></span>
                <span><img src="images/elephant.jpeg"></span>
                <span><img src="images/horse.jpeg"></span>
                <span><img src="images/lion.jpeg"></span>
                <span><img src="images/wolf.jpeg"></span>
                <span><img src="images/zebra.jpeg"></span>
            </div>
        </div>
        <img src="images/next_btn.png" id="nextBtn">
    </div>

    <h1>Vertical Scrolling</h1>

    <div class="vertical-gallery">
        <div>
            <span><img src="images/dear.jpeg"></span>
            <span><img src="images/elephant.jpeg"></span>
            <span><img src="images/horse.jpeg"></span>
            <span><img src="images/lion.jpeg"></span>
            <span><img src="images/wolf.jpeg"></span>
            <span><img src="images/zebra.jpeg"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
